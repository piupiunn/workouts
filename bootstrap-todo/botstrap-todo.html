<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap To-do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="botstrap-todo.css" />
  </head>
  <body>
    <section id="gunler">
      <div class="card" style="width: 18rem">
        <img
          src="https://findicons.com/files/icons/2023/standard_smile/256/flowers.png"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            <div class="list-group">                
              
                <a href="#" class="list-group-item  list-group-item-primary" >
                  <div class="input-group mb-3" >
                    <div class="input-group-text primary_background_class">
                      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control primary_background_class" aria-label="Text input with checkbox">
                  </div></a>

                <a href="#" class="list-group-item list-group-item-secondary">
                  <div class="input-group mb-3">
                    <div class="input-group-text secondary_background_class">
                      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control secondary_background_class" aria-label="Text input with checkbox">
                  </div></a>

                <a href="#" class="list-group-item  list-group-item-success"><div class="input-group mb-3">
                    <div class="input-group-text succes_background_class" >
                      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control succes_background_class"   aria-label="Text input with checkbox">
                  </div></a>

                <a href="#" class="list-group-item  list-group-item-danger"><div class="input-group mb-3">
                    <div class="input-group-text danger_background_class">
                      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control danger_background_class" aria-label="Text input with checkbox">
                  </div></a>

                <a href="#" class="list-group-item eklenen_form list-group-item-warning"><div class="input-group mb-3">
                    <div class="input-group-text warning_background_class">
                      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control warning_background_class" aria-label="Text input with checkbox">
                  </div></a>

                <a href="#" class="list-group-item list-group-item-info"><div class="input-group mb-3">
                    <div class="input-group-text info_background_class">
                      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control info_background_class" aria-label="Text input with checkbox">
                  </div></a>

                <a href="#" class="list-group-item  list-group-item-light"><div class="input-group mb-3">
                    <div class="input-group-text light_background_class">
                      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control light_background_class" aria-label="Text input with checkbox">
                  </div></a>

                <a  href="#" class="list-group-item  list-group-item-dark"><div class="input-group mb-3">
                    <div class="input-group-text dark_background_class">
                      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control dark_background_class" placeholder= "Yatarken" aria-label="Text input with checkbox">
                  </div></a>
              </div>
          </p>
        </div>
      </div>
      <div class="input-group mb-3" id="yazı-kutusugenel" >
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2" id="yazı-kutusu">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
      </div>
      
    </section>
    <section id="listeler">

    </section>
    <script type="text/javascript" src="botstrap-todo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
