<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/38dc10a452.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-top: 20px">
      <div class="card row">
        <div class="card-header">Todo List</div>
        <div class="card-body">
          <form id="todo-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="todo"
                  id="todo"
                  placeholder="Bir Todo Girin"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Todo Ekleyin</button>
          </form>
          <hr />

          <hr />
        </div>

        <div class="card-body">
          <hr />
          <h5 class="card-title" id="tasks-title">Todolar</h5>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                class="form-control"
                type="text"
                name="filter"
                id="filter"
                placeholder="Bir Todo Arayın"
              />
            </div>
          </div>

          <hr />
          <ul class="list-group">
            <!-- <li class="list-group-item d-flex justify-content-between">
                          Todo 1
                          <a href = "#" class ="delete-item">
                              <i class = "fa fa-remove"></i>
                          </a>

                      </li>-->
          </ul>
          <hr />
          <a id="clear-todos" class="btn btn-dark" href="#"
            >Tüm Taskları Temizleyin</a
          >
        </div>
      </div>
    </div>

    <script type="text/javascript" src="botstrap-todo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
