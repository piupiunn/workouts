<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://kit.fontawesome.com/38dc10a452.js"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container" style ="margin-top:20px;">
                                     
        <div class="card row">
            <div class="card-header">Kitap Projesi</div>
            <div class="card-body">
                    <form id = "kitap-form" name="form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="title" id = "title" placeholder="Kitap İsmi">
                            </div>
                            <div class="form-group col-md-6">
                                    <input class="form-control" type="text" name="yazar" id = "yazar" placeholder="Yazar">
                            </div>
                            <div class="form-group col-md-6">
                                    <input class="form-control" type="text" name="url" id = "url" placeholder="Kitap Kapağı Linki">
                            </div>
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="yayinci" id = "yayinci" placeholder="Yayın Evi">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger">Kitabı Ekleyin</button>
                    </form>
                    <hr>
                    

                
             </div>
         
             <div class="card-body">
                    <hr>
                    <h5 class="card-title" id = "books-title">Filmler</h5>

                    <hr>
                    <table class="table table-dark">
                            <thead>
                              <tr>
                                <th scope="col">Kitap Kapağı</th>
                                <th scope="col">Kitap Adı</th>
                                <th scope="col">Yazar</th>
                                <th scope="col">Yayın Evi</th>
                                
                              </tr>
                            </thead>
                            <tbody id = "books">
                                <!-- <tr>
                                    <td><img src="" class="img-fluid img-thumbnail"></td>
                                    <td></td>
                                    <td></td>
                                    <td><a href="#" id = "delete-books" class = "btn btn-danger">Kitabı Sil</a></td>
                                  </tr> -->
                                  <!-- <tr>
                                  -->
                            </tbody>
                          </table>
                    <hr>  
                    <a id = "clear-books" class="btn btn-dark" href="#">Tüm Kitapları Temizleyin</a>               
                </div>
              </div>
              <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                crossorigin="anonymous"
              ></script>
              <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"
              ></script>
              <script type="text/javascript" src="storage.js"></script>
              <script type="text/javascript" src="kitaplar.js"></script>
              <script type="text/javascript" src="ui.js"></script>
              <script type="text/javascript" src="kitap-ana.js"></script>
</body>
</html>
